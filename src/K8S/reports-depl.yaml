apiVersion: apps/v1
kind: Deployment
metadata:
 name: reports-depl
spec:
 replicas: 1
 selector:
  matchLabels:
   app: reportservice
 template:
  metadata:
   labels: 
    app: reportservice
  spec: 
   containers:
    - name: reportservice
      image: docker_hub_id/reportservice:latest
---
apiVersion: v1
kind: Service
metadata:
 name: reports-clusterip-srv
spec:
 type: ClusterIP
 selector:
  app: reportservice
 ports:
  - name: reportservice
    protocol: TCP
    port: 80
    targetPort: 80
  - name: reportgrpc
    protocol: TCP
    port: 666
    targetPort: 666