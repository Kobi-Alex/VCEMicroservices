  ocelotapigw:
    container_name: ocelotapigw
    environment:
      ASPNETCORE_ENVIRONMENT: "Development"
      ASPNETCORE_HTTPS_PORT: "9001"
      ASPNETCORE_URLS: "https://+;http://+"
    depends_on:
        - user.api
        - question.api
        - exam.api
        # - report.api
    volumes:
      - ${APPDATA}\microsoft\UserSecrets\:/root/.microsoft/usersecrets
